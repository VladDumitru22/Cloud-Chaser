<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F9F3EF;
            color: #1B3C53;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1B3C53;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            font-size: 1.8rem;
            letter-spacing: 1px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        main {
            max-width: 900px;
            margin: 2rem auto;
            background-color: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th {
            background-color: #456882;
            color: #F9F3EF;
            text-align: left;
            padding: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #D2C1B6;
            font-weight: 400;
            color: #1B3C53;
        }

        tr:hover {
            background-color: #F9F3EF;
            transition: background-color 0.2s ease;
        }

        footer {
            text-align: center;
            color: #456882;
            font-size: 0.9rem;
            margin-top: 2rem;
        }

        .btn {
            background-color: #456882;
            color: #F9F3EF;
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 6px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #1B3C53;
        }

        .actions {
            text-align: right;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <header>ðŸ“¦ Product List</header>

    <main>
        <div class="actions">
            <button class="btn">+ Add Product</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Start</th>
                    <th>End</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.0 }}</td>
                    <td><strong>{{ product.1 }}</strong></td>
                    <td>{{ product.2 }}</td>
                    <td>{{ product.3 }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" style="text-align:center; color:#456882;">No products available</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>

    <footer>Â© 2025 Cloud Chaser â€” All rights reserved</footer>

</body>
</html>
